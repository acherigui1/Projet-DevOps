apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-app-deployment
  labels:
    app: flask-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: flask-app
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      containers:
      - name: flask-app
        image: aminecontainerregistry.azurecr.io/superapp-api:v1.0
        ports:
        - containerPort: 8000
        env:
        - name: REDIS_HOST
          value: "redis"
